<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Himmel Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffa62b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe66d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient">
      <stop offset="0%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.8" />
    </radialGradient>
  </defs>

  <!-- Himmel -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>

  <!-- Sonne -->
  <circle cx="400" cy="450" r="120" fill="url(#sunGradient)"/>

  <!-- Meer -->
  <rect y="450" width="800" height="150" fill="#1a3a52"/>

  <!-- Wellenlinien -->
  <path d="M 0 470 Q 100 460, 200 470 T 400 470 T 600 470 T 800 470"
        stroke="#2d5a75" stroke-width="2" fill="none"/>
  <path d="M 0 490 Q 100 480, 200 490 T 400 490 T 600 490 T 800 490"
        stroke="#2d5a75" stroke-width="2" fill="none"/>
  <path d="M 0 510 Q 100 500, 200 510 T 400 510 T 600 510 T 800 510"
        stroke="#2d5a75" stroke-width="2" fill="none"/>

  <!-- Sonnenreflexion im Wasser -->
  <ellipse cx="400" cy="520" rx="80" ry="40" fill="#ffed4e" opacity="0.3"/>
</svg>
